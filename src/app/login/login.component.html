

<header id="header">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center"> Admin Area <small>Account Login</small></h1>
      </div>
    </div>
  </div>
</header>

<section id="main">
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <form id="login" action="index.html" class="well">
          <div class="form-group">
            <label>Username</label>
            <input type="text" id="username" #username class="form-control" placeholder="Enter Username">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" #password class="form-control" placeholder="Password">
          </div>
          <a  class="btn btn-default btn-block" (click)="verificaCredenziali()">Login</a>
        </form>
      </div>
    </div>
  </div>
</section>
